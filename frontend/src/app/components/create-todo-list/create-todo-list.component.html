
<h3 class="text-center text-teal-400 text-lg">Create Todo-List</h3>

<div 
    class="flex mx-auto w-1/3 items-center justify-between my-4 rounded-2xl bg-gray-600 p-5 hover:text-gray-50 hover:bg-gray-900 transition-colors duration-300"
>
    
    <form 
        [formGroup]="form"
        class="w-full"
        (ngSubmit)="submit()"
        appFocus
    >
        <input 
            type="text"
            id="new-list-input"
            class="bg-transparent w-full border-none outline-none"
            placeholder="new list"
            formControlName="listName"
        >
        <p
        class="text-red-500 font-medium my-2"
        *ngIf="listName.errors?.['minLength'] && listName.touched"
        >Please fill list name field</p>
    </form>
</div>
