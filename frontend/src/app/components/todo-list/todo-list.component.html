

<div class="relative  px-5 py-7 text-gray-300 hover:text-gray-50 transition-colors duration-100 rounded-3xl bg-zinc-900 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)]">

    <!-- Titel --> 
    <h3 
        *ngIf="!edit" 
        class="mt-3 font-bold text-xl cursor-context-menu"
        (dblclick)="openEditForm()" 
        
    >
        {{ todoList?.name }}
    </h3>
    <!-- Form für Todo List Title zu ändern (bei doppelclick) -->
    <form 
        class="w-full bg-gray-800 p-3 rounded-2xl "
        (ngSubmit)="submitNewTitle()"
        [formGroup]="form"
        *ngIf="edit"
        
    >
        <input 
            type="text"
            class="bg-transparent w-full border-none outline-none"
            placeholder="Edit list name"
            id="edit-listname-input"
            formControlName="title"
            appFocus
        >   
    </form>


    <!-- List of TODOS -->
    <ul class="mt-7 min-w-[200px]">
        <app-todo
        *ngFor="let todo of todoList?.todos"
        [todo]="todo"
        [todoList]="todoList"
        ></app-todo>
        
    </ul>

    <!-- ADD Todo -->
    <div id="add-todo" class="mt-10">
        <button
        *ngIf="!addTodo"
            class="bg-green-400 text-gray-800 px-3 py-1 rounded"
            (click)="addTodo = true"
        >
            Add Todo
        </button>
        <!-- Button clicked ? add todo component -->
        <app-add-todo
        *ngIf="addTodo"
        [listId]="todoList?._id"
        (newTodoEvent)="addNewTodo($event)"
        >
        </app-add-todo>
    </div>


        
    <!-- <div class=""> -->
        <svg 
            xmlns="http://www.w3.org/2000/svg" 
            height="1.2em" 
            viewBox="0 0 384 512"
            fill="#bb2649"
            class="absolute top-3 right-3 cursor-pointer"
            (click)="deleteTodoList()"
        >
            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
        </svg>
    <!-- </div> -->

</div>
