

<main class="mt-14">
    
    <app-create-todo-list></app-create-todo-list>

    <p *ngIf="loading" class="text-center text-lg text-green-400">Loading...</p>

    <div 
    *ngIf="todoService.todoLists"
    class="container flex gap-5 flex-wrap justify-center"
    >
        <app-todo-list
        class="w-2/5 min-w-fit"
        *ngFor="let todoList of todoService.todoLists; let i = index;" 
            [todoList]="todoList"
        ></app-todo-list>
        

    </div>
</main>
